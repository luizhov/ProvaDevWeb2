<body>

      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:4200/app/livro/">Livros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:4200/app/cliente/">Clientes</a>

    <style>
        input[type=text],
        select {
            width: 50%;
            padding: 12px 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card rounded-0 border-0 shadow">
                    <div class="card-body p-5">

                        <!--  Bootstrap table-->
                        <div class="table-responsive" align="center">
                            
                                <h1> Cadastro de Livros </h1>
                                <input type="text" placeholder="Título" [(ngModel)]="titulo">     <br>                         
                                <input type="text" placeholder="Autor" [(ngModel)]="autor"><br> 
                                <input type="text" placeholder="Editora" [(ngModel)]="editora"><br> 
                                <input type="text" placeholder="Ano de Lançamento"  [(ngModel)]="ano"><br> 
                                <input type="text" placeholder="Código do Livro" [(ngModel)]="codigo"><br>
                                <input type="text" placeholder="Gênero" [(ngModel)]="genero"><br> <br>
                                <a class="btn btn-primary rounded-0 " id="insertRow" (click)="Create()" href="http://localhost:4200/app/cadastrarlivro/">Criar livro</a>

                            
                            <table class="table">
                                <thead>
                                </thead>
                                <tbody>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
